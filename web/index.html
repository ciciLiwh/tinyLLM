  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1115;
      --panel: #151821;
      --panel-2: #1c1f2b;
      --text: #f5f7fb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --accent-2: #6366f1;
      --border: #262a38;
      --danger: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 280px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
    }
    #sidebar h1 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #sidebar h1 span {
      font-weight: 600;
    }
    .nav-btn, .new-chat {
      background: var(--panel-2);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-btn:hover, .new-chat:hover { border-color: var(--accent); }
    #history {
      flex: 1;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: var(--panel-2);
    }
    .history-item {
      padding: 8px 10px;
      border-radius: 8px;
      background: #11131a;
      border: 1px solid transparent;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item.active { border-color: var(--accent); }
    .history-item span { color: var(--muted); font-size: 13px; }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, rgba(34,211,238,0.04), rgba(99,102,241,0.05)), var(--bg);
    }
    #header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      background: rgba(21,24,33,0.9);
      backdrop-filter: blur(8px);
    }
    #header .title { font-weight: 600; }
    #header .actions { display: flex; gap: 10px; align-items: center; }
    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .pill.primary { background: var(--accent-2); border-color: var(--accent-2); }
    #hero {
      padding: 32px;
      text-align: center;
    }
    #hero h2 { margin: 0 0 12px; font-size: 28px; font-weight: 700; }
    #search {
      max-width: 720px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--muted);
    }
    #search input {
      flex: 1; background: transparent; border: none; color: var(--text); font-size: 15px; outline: none;
    }
    #suggestions {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      text-align: left;
      display: flex;
      gap: 10px;
      align-items: center;
      cursor: pointer;
    }
    .card:hover { border-color: var(--accent); }
    #chat-container { flex: 1; display: flex; flex-direction: column; padding: 16px 24px; gap: 12px; overflow-y: auto; }
    .bubble {
      padding: 12px 14px;
      border-radius: 14px;
      max-width: 80%;
      position: relative;
      border: 1px solid var(--border);
      background: var(--panel);
      line-height: 1.5;
    }
    .bubble.user { background: #1f2937; margin-left: auto; border-color: transparent; }
    .bubble.assistant { background: #12141c; border-color: var(--border); margin-right: auto; }
    .bubble .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 12px;
    }
    #composer {
      padding: 14px 20px;
      border-top: 1px solid var(--border);
      background: rgba(21,24,33,0.9);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #input {
      flex: 1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      color: var(--text);
      min-height: 48px;
      resize: vertical;
    }
    #send {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      color: #0b0c11;
      font-weight: 700;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      min-width: 90px;
    }
  </style>
</head>

  <script>
    const apiBase = "http://localhost:8000";
    let conversationId = null;
    let messages = [];
    let sending = false;

    async function request(path, opts = {}) {
      const res = await fetch(apiBase + path, { headers: { "Content-Type": "application/json" }, ...opts });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function createConversation() {
      const data = await request("/conversation", { method: "POST" });
      conversationId = data.conversation_id;
      messages = data.messages;
      renderMessages();
      addHistory(conversationId, "æ–°ä¼šè¯");
    }

    function addHistory(id, title) {
      const history = document.getElementById("history");
      const item = document.createElement("div");
      item.className = "history-item active";
      item.dataset.id = id;
      item.innerHTML = `<span>${title}</span> <span>Â·</span>`;
      history.prepend(item);
      [...history.children].forEach(el => {
        if (el !== item) el.classList.remove("active");
      });
      item.onclick = () => {
        [...history.children].forEach(el => el.classList.remove("active"));
        item.classList.add("active");
        fetchConversation(id);
      };
    }

    async function fetchConversation(id) {
      const data = await request(`/conversation/${id}`, { method: "GET" });
      conversationId = data.conversation_id;
      messages = data.messages;
      renderMessages();
    }

    function renderMessages() {
      const container = document.getElementById("chat-container");
      container.innerHTML = "";
      if (messages.length === 0) {
        document.getElementById("hero").style.display = "block";
      } else {
        document.getElementById("hero").style.display = "none";
      }
      messages.forEach((m, idx) => {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${m.role}`;
        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = m.role === "user" ? "ä½ " : "åŠ©æ‰‹";
        const del = document.createElement("button");
        del.textContent = "åˆ é™¤";
        del.className = "delete-btn";
        del.onclick = () => deleteMessage(idx);
        meta.appendChild(del);
        const body = document.createElement("div");
        body.textContent = m.content;
        bubble.appendChild(meta);
        bubble.appendChild(body);
        container.appendChild(bubble);
      });
      container.scrollTop = container.scrollHeight;
    }

    async function deleteMessage(idx) {
      if (conversationId == null) return;
      try {
        const data = await request(`/conversation/${conversationId}/message/${idx}`, { method: "DELETE" });
        messages = data.messages;
        renderMessages();
      } catch (err) {
        alert("åˆ é™¤å¤±è´¥: " + err.message);
      }
    }

    async function sendMessage() {
      if (sending) return;
      const inputEl = document.getElementById("input");
      const content = inputEl.value.trim();
      if (!content || conversationId == null) return;
      sending = true;
      document.getElementById("send").disabled = true;
      try {
        const data = await request("/chat", {
          method: "POST",
          body: JSON.stringify({ conversation_id: conversationId, message: content })
        });
        messages = data.messages;
        inputEl.value = "";
        renderMessages();
        updateHistoryTitle(content);
      } catch (err) {
        alert("å‘é€å¤±è´¥: " + err.message);
      } finally {
        sending = false;
        document.getElementById("send").disabled = false;
      }
    }

    function updateHistoryTitle(content) {
      const history = document.getElementById("history");
      const active = [...history.children].find(el => el.dataset.id === conversationId);
      if (active) active.querySelector("span").textContent = content.slice(0, 16) || "ä¼šè¯";
    }

    document.getElementById("send").onclick = sendMessage;
    document.getElementById("input").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    document.getElementById("newChat").onclick = async () => { await createConversation(); };
    document.getElementById("refresh").onclick = () => window.location.reload();
    document.querySelectorAll(".card").forEach(card => {
      card.onclick = () => {
        const text = card.dataset.text || "";
        document.getElementById("input").value = text;
        document.getElementById("input").focus();
      };
    });

    createConversation();
  </script>
